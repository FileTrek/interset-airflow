log4j.rootLogger=INFO,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%t] %c{2}(%L): %m%n


log4j.appender.analyticsFile=org.apache.log4j.FileAppender
log4j.appender.analyticsFile.File=${spark.yarn.app.container.log.dir}/analytics.log
log4j.appender.analyticsFile.layout=org.apache.log4j.PatternLayout
log4j.appender.analyticsFile.DatePattern='.'yyyy-MM-dd
log4j.appender.analyticsFile.layout.ConversionPattern=%d %-5p [%t] %c{2}(%L): %m%n


# Adjust these for more logging
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.apache.spark.repl.SparkIMain$exprTyper=INFO
log4j.logger.org.apache.spark.repl.SparkILoop$SparkILoopInterpreter=INFO
log4j.logger.org.apache.phoenix=INFO
log4j.logger.com.interset.analytics.sqlrunner=INFO


log4j.logger.criticalLog=INFO,analyticsFile
log4j.additivity.criticalLog=false